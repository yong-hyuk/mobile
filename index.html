<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>모바일 최적화 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=abf50f881fbafdf6787347059a09b69c&libraries=clusterer"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #locateBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="locateBtn" onclick="goToMyLocation()">내 위치</button>

  <script>
    let map;

    kakao.maps.load(function () {
      const mapContainer = document.getElementById('map');
      const mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 8
      };
      map = new kakao.maps.Map(mapContainer, mapOption);

      // 위성 지도 설정
      map.setMapTypeId(kakao.maps.MapTypeId.SKYVIEW);

      const clusterer = new kakao.maps.MarkerClusterer({
        map: map,
        averageCenter: true,
        minLevel: 7
      });

      const markerData = [
        { lat: 35.22780966, lng: 128.7446505, title: '영남 경전선-2_경상남도 김해시 진례면 신안리 535-42' },
        // ... 이후 데이터 생략 (형식 동일하게 유지 필요)
      ];

      const markers = markerData.map(data => {
        const marker = new kakao.maps.Marker({
          position: new kakao.maps.LatLng(data.lat, data.lng),
          title: data.title
        });
        return marker;
      });

      clusterer.addMarkers(markers);
    });

    function goToMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const locPosition = new kakao.maps.LatLng(lat, lng);
          map.setCenter(locPosition);

          new kakao.maps.Marker({
            position: locPosition,
            map: map,
            title: '내 위치'
          });
        });
      } else {
        alert('GPS를 지원하지 않습니다.');
      }
    }
  </script>
</body>
</html>
