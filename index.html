        new kakao.maps.Size(24, 35)
      );

        const position = new kakao.maps.LatLng(data.lat, data.lng);
        const marker = new kakao.maps.Marker({
          position,
          map,
          image: completedSet.has(index) ? completedImage : defaultImage
        });

        const info = document.createElement('div');
        info.style.padding = '5px';
        info.style.fontSize = '15px';
        info.innerHTML = `
          ${data.title}<br/>
          <label><input type="checkbox" id="chk-${index}" style="transform: scale(1.3); margin-right: 6px;" /> 완료</label>
        `;

        const infowindow = new kakao.maps.InfoWindow({ content: info, removable: true });

        kakao.maps.event.addListener(marker, 'click', () => {
          infowindow.open(map, marker);
          const checkbox = info.querySelector(`#chk-${index}`);
          checkbox.checked = completedSet.has(index);
          checkbox.onclick = () => {
            if (checkbox.checked) {
              completedSet.add(index);
              marker.setImage(completedImage);
            } else {
              completedSet.delete(index);
              marker.setImage(defaultImage);
            }
            saveCompleted();
          };
        });

        markers.push(marker);
        bounds.extend(position);
      });

            if (!myMarker) {
              myMarker = new kakao.maps.Marker({

                position: myLocation,
                image: new kakao.maps.MarkerImage(

                  new kakao.maps.Size(30, 30),
                  { offset: new kakao.maps.Point(10, 10) }
                )
              });

                position: myLocation
              });
              myInfo.open(map, myMarker);
            } else {
              myMarker.setPosition(myLocation);
              myInfo.setPosition(myLocation);
            }

            timeout: 5000,
            maximumAge: 0
