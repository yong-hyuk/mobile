<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>모바일 최적화 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=abf50f881fbafdf6787347059a09b69c&libraries=clusterer"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    #map { width: 100%; height: 100%; }
    #locateBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="locateBtn">내 위치</button>

  <script>
    let map, myLocation;
    const completedSet = new Set();

    // 지도 초기화 함수
    function initMap() {
      const mapContainer = document.getElementById('map');
      map = new kakao.maps.Map(mapContainer, {
        center: new kakao.maps.LatLng(36.0, 129.4),
        level: 8
      });

      map.setMapTypeId(kakao.maps.MapTypeId.SKYVIEW);

      const clusterer = new kakao.maps.MarkerClusterer({
        map: map,
        averageCenter: true,
        minLevel: 7
      });

      const bounds = new kakao.maps.LatLngBounds();
      const markers = [];

      const markerData = [
        { lat: 35.2278, lng: 128.7446, title: "영남 경전선-2" },
        { lat: 35.2431, lng: 128.7010, title: "영남 경전선-3" }
        // 여기에 필요한 지점 추가 가능
      ];

      markerData.forEach((data, index) => {
        const markerPosition = new kakao.maps.LatLng(data.lat, data.lng);
        const marker = new kakao.maps.Marker({
          position: markerPosition,
          map: map
        });

        const infoContent = document.createElement('div');
        infoContent.style.padding = '5px';
        infoContent.style.fontSize = '13px';
        infoContent.innerHTML = `
          ${data.title}<br/>
          <label><input type="checkbox" id="chk-${index}"/> 완료</label>
        `;

        const infowindow = new kakao.maps.InfoWindow({
          content: infoContent,
          removable: true
        });

        kakao.maps.event.addListener(marker, 'click', () => {
          infowindow.open(map, marker);
          const checkbox = infoContent.querySelector(`#chk-${index}`);
          checkbox.checked = completedSet.has(index);

          checkbox.onclick = () => {
            if (checkbox.checked) {
              completedSet.add(index);
            } else {
              completedSet.delete(index);
            }
            console.log([...completedSet]);
          };
        });

        markers.push(marker);
        bounds.extend(markerPosition);
      });

      clusterer.addMarkers(markers);
      map.setBounds(bounds);

      // 내 위치 가져오기
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          myLocation = new kakao.maps.LatLng(lat, lng);

          const myMarker = new kakao.maps.Marker({
            map: map,
            position: myLocation,
            image: new kakao.maps.MarkerImage(
              "https://github.com/yong-hyuk/mobile/blob/main/location.png",
              new kakao.maps.Size(30, 30),
              { offset: new kakao.maps.Point(10, 10) }
            )
          });

          const myInfo = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;font-size:13px;">내 위치</div>',
            position: myLocation
          });
          myInfo.open(map, myMarker);
        });
      }
    }

    // 내 위치 버튼
    document.getElementById("locateBtn").addEventListener("click", () => {
      if (myLocation) {
        map.setCenter(myLocation);
      } else {
        alert("위치 정보를 불러오지 못했습니다.");
      }
    });

    // SDK 로드 후 초기화
    window.onload = () => {
      if (typeof kakao !== 'undefined') {
        kakao.maps.load(initMap);
      } else {
        alert("카카오맵 로딩 실패. API 키를 확인하세요.");
      }
    };
  </script>
</body>
</html>
