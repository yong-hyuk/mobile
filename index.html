<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>영남본부 철도 안전점검</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      width: 100%; height: 100%; margin: 0; padding: 0;
    }
    #controls {
      position: absolute; top: 10px; left: 10px; z-index: 10; background: white;
      padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #searchInput {
      width: 200px; padding: 5px; margin-bottom: 5px;
    }
    .complete-btn {
      background-color: #4CAF50; color: white; border: none; padding: 5px 10px;
      border-radius: 4px; cursor: pointer;
    }
  </style>
  <script defer src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=abf50f881fbafdf6787347059a09b69c&libraries=services,clusterer"></script>
</head>
<body>
<div id="controls">
  <input id="searchInput" type="text" placeholder="장소 검색" />
  <button onclick="searchPlaces()">🔍</button>
  <button onclick="findMyLocation()">📍 내 위치</button>
</div>
<div id="map"></div>

<script>
  let map;
  let clusterer;
  let myLocationMarker;
  const markers = [];
  let watchId;

  const positions = [
    { lat: 37.5665, lng: 126.9780, title: "서울" },
    { lat: 37.5700, lng: 126.9768, title: "광화문" },
    { lat: 37.5725, lng: 126.9821, title: "종로3가" }
  ];

  function loadCompletedFromStorage() {
    const saved = localStorage.getItem('completedLocations');
    return saved ? JSON.parse(saved) : {};
  }

  function saveCompletedToStorage(data) {
    localStorage.setItem('completedLocations', JSON.stringify(data));
  }

  const completedStatus = loadCompletedFromStorage();

  window.onload = function () {
    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 5
    };
    map = new kakao.maps.Map(container, options);
    map.addOverlayMapTypeId(kakao.maps.MapTypeId.HYBRID);

    clusterer = new kakao.maps.MarkerClusterer({
      map: map,
      averageCenter: true,
      minLevel: 6
    });

    addMarkers();
    startAutoTracking();
  };

  function addMarkers() {
    clusterer.clear();
    markers.length = 0;

    const newMarkers = positions.map(pos => {
      const isCompleted = completedStatus[pos.title];

      const imageSrc = isCompleted ?
        'https://cdn-icons-png.flaticon.com/512/845/845646.png' :
        'https://cdn-icons-png.flaticon.com/512/854/854878.png';

      const marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(pos.lat, pos.lng),
        title: pos.title,
        image: new kakao.maps.MarkerImage(imageSrc, new kakao.maps.Size(30, 30))
      });

      const iwContent = `
        <div>
          <b>${pos.title}</b><br>
          <button class="complete-btn" onclick="toggleComplete('${pos.title}')">
            ${isCompleted ? '✅ 완료됨' : '✔️ 완료 체크'}
          </button>
        </div>`;

      const infowindow = new kakao.maps.InfoWindow({ content: iwContent });
      kakao.maps.event.addListener(marker, 'click', () => infowindow.open(map, marker));

      markers.push(marker);
      return marker;
    });

    clusterer.addMarkers(newMarkers);
  }

  function toggleComplete(title) {
    completedStatus[title] = !completedStatus[title];
    saveCompletedToStorage(completedStatus);
    addMarkers();
  }

  function findMyLocation() {
    if (!navigator.geolocation) {
      alert("이 브라우저에서는 위치 정보가 지원되지 않습니다.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      function (position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const locPosition = new kakao.maps.LatLng(lat, lng);

        if (myLocationMarker) myLocationMarker.setMap(null);

        myLocationMarker = new kakao.maps.Marker({
          position: locPosition,
          map: map,
          image: new kakao.maps.MarkerImage(
            "https://cdn-icons-png.flaticon.com/512/684/684908.png",
            new kakao.maps.Size(30, 30)
          )
        });

        map.setLevel(3);
        map.panTo(locPosition);
      },
      function (error) {
        alert("위치 정보를 가져올 수 없습니다.");
        console.error(error);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );
  }

  function startAutoTracking() {
    if (navigator.geolocation) {
      watchId = navigator.geolocation.watchPosition(function (position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const locPosition = new kakao.maps.LatLng(lat, lng);

        if (myLocationMarker) myLocationMarker.setMap(null);

        myLocationMarker = new kakao.maps.Marker({
          position: locPosition,
          map: map,
          image: new kakao.maps.MarkerImage(
            "https://cdn-icons-png.flaticon.com/512/684/684908.png",
            new kakao.maps.Size(30, 30)
          )
        });
        map.panTo(locPosition);
      }, function (error) {
        console.warn('자동 위치 추적 실패:', error);
      }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      });
    }
  }

  function searchPlaces() {
    const keyword = document.getElementById('searchInput').value;
    if (!keyword.trim()) return;

    const ps = new kakao.maps.services.Places();
    ps.keywordSearch(keyword, function (data, status) {
      if (status === kakao.maps.services.Status.OK) {
        const bounds = new kakao.maps.LatLngBounds();
        data.forEach(place => {
          bounds.extend(new kakao.maps.LatLng(place.y, place.x));
        });
        map.setBounds(bounds);
      } else {
        alert("검색 결과가 없습니다.");
      }
    });
  }
</script>
</body>
</html>
