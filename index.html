<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>실시간 위치 추적 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=abf50f881fbafdf6787347059a09b69c&libraries=clusterer&autoload=false"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
    #map { width: 100%; height: 100%; }
    #locateBtn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 10;
      padding: 12px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="locateBtn">내 위치</button>

  <script>
    let map, myLocation, myMarker, myInfo;
    const completedSet = new Set();

    function loadCompleted() {
      const saved = localStorage.getItem('completedMarkers');
      if (saved) {
        JSON.parse(saved).forEach(idx => completedSet.add(idx));
      }
    }

    function saveCompleted() {
      localStorage.setItem('completedMarkers', JSON.stringify([...completedSet]));
    }

    function initMap() {
      loadCompleted();

      const mapContainer = document.getElementById('map');
      map = new kakao.maps.Map(mapContainer, {
        center: new kakao.maps.LatLng(37.55, 126.91),
        level: 8
      });

      map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);

      const clusterer = new kakao.maps.MarkerClusterer({
        map: map,
        averageCenter: true,
        minLevel: 7
      });

      const bounds = new kakao.maps.LatLngBounds();
      const markers = [];

      const markerData = [
        { lat: 35.7081325, lng: 128.7210553, title: "경부선 2/청도군 화양읍 송금리 900-1/B" },
        { lat: 35.7025661, lng: 128.7143358, title: "경부선 3/청도군 화양읍 다로리 563-17/C" },
        { lat: 35.72280222, lng: 129.2751527, title: "동해 094km570(좌)/경주시 외동읍 제내리 산 31-1/B" }
      ];

      const defaultImage = new kakao.maps.MarkerImage(
        "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
        new kakao.maps.Size(24, 35)
      );

      const completedImage = new kakao.maps.MarkerImage(
        "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png",
        new kakao.maps.Size(24, 35)
      );

      markerData.forEach((data, index) => {
        const position = new kakao.maps.LatLng(data.lat, data.lng);
        const marker = new kakao.maps.Marker({
          position,
          map,
          image: completedSet.has(index) ? completedImage : defaultImage
        });

        const info = document.createElement('div');
        info.style.padding = '5px';
        info.style.fontSize = '15px';
        info.innerHTML = `
          ${data.title}<br/>
          <label><input type="checkbox" id="chk-${index}" style="transform: scale(1.3); margin-right: 6px;" /> 완료</label>
        `;

        const infowindow = new kakao.maps.InfoWindow({ content: info, removable: true });

        kakao.maps.event.addListener(marker, 'click', () => {
          infowindow.open(map, marker);
          const checkbox = info.querySelector(`#chk-${index}`);
          checkbox.checked = completedSet.has(index);
          checkbox.onclick = () => {
            if (checkbox.checked) {
              completedSet.add(index);
              marker.setImage(completedImage);
            } else {
              completedSet.delete(index);
              marker.setImage(defaultImage);
            }
            saveCompleted();
          };
        });

        markers.push(marker);
        bounds.extend(position);
      });

      clusterer.addMarkers(markers);
      map.setBounds(bounds);

      // 실시간 위치 추적
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            myLocation = new kakao.maps.LatLng(lat, lng);

            if (!myMarker) {
              myMarker = new kakao.maps.Marker({
                map: map,
                position: myLocation,
                image: new kakao.maps.MarkerImage(
                  "https://github.com/yong-hyuk/mobile/blob/main/location.png?raw=true",
                  new kakao.maps.Size(30, 30),
                  { offset: new kakao.maps.Point(10, 10) }
                )
              });

              myInfo = new kakao.maps.InfoWindow({
                content: '<div style="padding:5px;font-size:13px;">내 위치</div>',
                position: myLocation
              });
              myInfo.open(map, myMarker);
            } else {
              myMarker.setPosition(myLocation);
              myInfo.setPosition(myLocation);
            }
          },
          (error) => {
            alert("위치 정보를 가져오지 못했습니다.");
          },
          {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          }
        );
      }
    }

    // 내 위치 버튼
    document.getElementById("locateBtn").addEventListener("click", () => {
      if (myLocation) {
        map.setCenter(myLocation);
      } else {
        alert("위치 정보를 불러오지 못했습니다.");
      }
    });

    // 카카오맵 로드
    window.onload = () => {
      if (typeof kakao !== 'undefined') {
        kakao.maps.load(initMap);
      } else {
        alert("카카오맵 로딩 실패. API 키를 확인하세요.");
      }
    };
  </script>
</body>
</html>
