<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>모바일 최적화 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=abf50f881fbafdf6787347059a09b69c&libraries=clusterer"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    #map { width: 100%; height: 100%; }
    #locateBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="locateBtn" onclick="goToMyLocation()">내 위치</button>

  <script>
    let map, myLocation;
    const completedSet = new Set();

    kakao.maps.load(function () {
      const mapContainer = document.getElementById('map');
      map = new kakao.maps.Map(mapContainer, {
        center: new kakao.maps.LatLng(36.0, 129.4),
        level: 8
      });

      map.setMapTypeId(kakao.maps.MapTypeId.SKYVIEW);

      const clusterer = new kakao.maps.MarkerClusterer({
        map: map,
        averageCenter: true,
        minLevel: 7
      });

      const bounds = new kakao.maps.LatLngBounds();
      const markers = [];

      const markerData = [
        { lat: 35.2278, lng: 128.7446, title: "영남 경전선-2" },
        { lat: 35.2431, lng: 128.7010, title: "영남 경전선-3" }
        // 🔽 여기에 필요한 지점들을 추가하세요
      ];

      markerData.forEach((data, index) => {
        const markerPosition = new kakao.maps.LatLng(data.lat, data.lng);
        const marker = new kakao.maps.Marker({
          position: markerPosition,
          map: map
        });

        const infowindow = new kakao.maps.InfoWindow({
          content: `<div style="padding:5px;font-size:13px;">
                      ${data.title}<br/>
                      <label><input type="checkbox" onclick="toggleComplete(${index})" id="chk-${index}"/> 완료</label>
                    </div>`,
          removable: true
        });

        kakao.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map, marker);
          document.getElementById(`chk-${index}`).checked = completedSet.has(index);
        });

        markers.push(marker);
        bounds.extend(markerPosition);
      });

      clusterer.addMarkers(markers);
      map.setBounds(bounds);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          myLocation = new kakao.maps.LatLng(lat, lng);

          const myMarker = new kakao.maps.Marker({
            map: map,
            position: myLocation,
            image: new kakao.maps.MarkerImage(
              "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/blue_dot.png",
              new kakao.maps.Size(20, 20),
              { offset: new kakao.maps.Point(10, 10) }
            )
          });

          const myInfo = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;font-size:13px;">내 위치</div>',
            position: myLocation
          });
          myInfo.open(map, myMarker);
        }, function () {
          alert("위치 정보를 가져올 수 없습니다.");
        });
      } else {
        alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
      }
    });

    function goToMyLocation() {
      if (myLocation) {
        map.setCenter(myLocation);
      } else {
        alert("위치 정보를 불러오지 못했습니다.");
      }
    }

    function toggleComplete(index) {
      if (completedSet.has(index)) {
        completedSet.delete(index);
      } else {
        completedSet.add(index);
      }
      console.log([...completedSet]); // 완료된 인덱스들
    }
  </script>
</body>
</html>
