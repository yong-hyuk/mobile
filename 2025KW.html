     { lat: 37.5621861111111, lng: 128.426086111111, title: "강릉 63km910(중)/평창군 용평면 재산리 1520-167" },
     { lat: 37.5619888888889, lng: 128.426194444444, title: "강릉 63km930(우)/평창군 용평면 재산리 산 1219-1" },
     { lat: 37.5616805555556, lng: 128.432097222222, title: "강릉 64km500(우)/평창군 용평면 재산리 1440-72" },
     { lat: 37.562125, lng: 128.432297222222, title: "강릉 64km510(좌)/평창군 용평면 재산리 1436-23" },
     { lat: 37.6015027777778, lng: 128.521238888889, title: "강릉 73km880(우)/평창군 진부면 거문리 405-2" },
     { lat: 37.6022222222222, lng: 128.522277777778, title: "강릉 74km030(우)/평창군 진부면 상월오개리 산 273" },
     { lat: 37.6041555555556, lng: 128.525405555556, title: "강릉 74km370(우)/평창군 진부면 거문리 산 310-1" }
      ];

      const defaultImage = new kakao.maps.MarkerImage(
        "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
        new kakao.maps.Size(24, 35)
      );

      const completedImage = new kakao.maps.MarkerImage(
        "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png",
        new kakao.maps.Size(24, 35)
      );

      markerData.forEach((data, index) => {
        const position = new kakao.maps.LatLng(data.lat, data.lng);
        const marker = new kakao.maps.Marker({
          position,
          map,
          image: completedSet.has(index) ? completedImage : defaultImage
        });

        const info = document.createElement('div');
        info.style.padding = '5px';
        info.style.fontSize = '15px';
        const parts = data.title.split('/');
const placeName = parts[1]?.trim();  // 주소

info.innerHTML = `
  ${data.title}<br/>
  <label><input type="checkbox" id="chk-${index}" style="transform: scale(1.3); margin-right: 6px;" /> 완료</label><br/>
  <a href="https://map.kakao.com/link/to/${encodeURIComponent(placeName)},${data.lat},${data.lng}" target="_blank">🧭 길찾기</a>
  <a href="https://map.kakao.com/link/roadview/${data.lat},${data.lng}" target="_blank">🚗 로드뷰 보기</a>
`;



        const infowindow = new kakao.maps.InfoWindow({ content: info, removable: true });

        kakao.maps.event.addListener(marker, 'click', () => {
          infowindow.open(map, marker);
          const checkbox = info.querySelector(`#chk-${index}`);
          checkbox.checked = completedSet.has(index);
          checkbox.onclick = () => {
            if (checkbox.checked) {
              completedSet.add(index);
              marker.setImage(completedImage);
            } else {
              completedSet.delete(index);
              marker.setImage(defaultImage);
            }
            saveCompleted();
          };
        });

        markers.push(marker);
        bounds.extend(position);
      });

      clusterer.addMarkers(markers);
      map.setBounds(bounds);

      // 실시간 위치 추적
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            myLocation = new kakao.maps.LatLng(lat, lng);

            if (!myMarker) {
              myMarker = new kakao.maps.Marker({
                map: map,
                position: myLocation,
                image: new kakao.maps.MarkerImage(
                  "https://github.com/yong-hyuk/mobile/blob/main/location.png?raw=true",
                  new kakao.maps.Size(30, 30),
                  { offset: new kakao.maps.Point(10, 10) }
                )
              });

              myInfo = new kakao.maps.InfoWindow({
                content: '<div style="padding:5px;font-size:13px;">내 위치</div>',
                position: myLocation
              });
              myInfo.open(map, myMarker);
            } else {
              myMarker.setPosition(myLocation);
              myInfo.setPosition(myLocation);
            }
          },
          (error) => {
            alert("위치 정보를 가져오지 못했습니다.");
          },
          {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          }
        );
      }
    }

    // 내 위치 버튼
    document.getElementById("locateBtn").addEventListener("click", () => {
      if (myLocation) {
        map.setCenter(myLocation);
      } else {
        alert("위치 정보를 불러오지 못했습니다.");
      }
    });

    // 카카오맵 로드
    window.onload = () => {
      if (typeof kakao !== 'undefined') {
        kakao.maps.load(initMap);
      } else {
        alert("카카오맵 로딩 실패. API 키를 확인하세요.");
      }
    };
  </script>
</body>
</html>
