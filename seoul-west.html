<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>2025 서울 주택사면 대상지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=abf50f881fbafdf6787347059a09b69c&autoload=true&libraries=clusterer"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:sans-serif; }
    #map { width:100%; height:100%; }
    #controlPanel {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(255,255,255,0.95); padding:10px; border-radius: 10px;
    }
    #searchInput {
      padding: 8px; width: 220px; font-size: 15px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    #statsBox {
      position: absolute; bottom: 15px; left: 10px; z-index: 10;
      background: rgba(255,255,255,0.95); padding: 10px;
      border-radius: 10px; font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); max-height: 200px;
      overflow-y: auto; width: 260px;
    }
    #locateBtn {
      position: absolute; bottom: 15px; right: 15px; z-index: 10;
      padding: 12px 18px; background-color: #007bff; color: white;
      border: none; border-radius: 12px; font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controlPanel">
    <input type="text" id="searchInput" placeholder="자치구 이름 (예: 은평구)" />
  </div>
  <div id="map"></div>
  <div id="statsBox"></div>
  <button id="locateBtn">실시간 위치 추적</button>

  <script>
    let map, userMarker;
    const defaultIconUrl = "https://cdn-icons-png.flaticon.com/512/545/545682.png";
    const completedIconUrl = "https://cdn-icons-png.flaticon.com/512/845/845646.png";

    const markerData = [
      { lat: 37.51635, lng: 127.06153, title: "강남-건축-002/강남구/C", pdf: "pdf/강남-건축-002.pdf" },
      { lat: 37.49857, lng: 127.03595, title: "강남-건축-003/강남구/C", pdf: "pdf/강남-건축-003.pdf" },
      { lat: 37.48817, lng: 127.03671, title: "강남-주택-001/강남구/C", pdf: "pdf/강남-주택-001.pdf" }
      // 여기에 다른 지점 추가 가능
    ];

    function markComplete(title) {
      localStorage.setItem(`completed-${title}`, "true");
    }

    function isCompleted(title) {
      return localStorage.getItem(`completed-${title}`) === "true";
    }

    function countCompleted(keyword) {
      return markerData.filter(item => item.title.includes(keyword) && isCompleted(item.title)).length;
    }

    function renderStats(keyword) {
      const total = markerData.filter(item => item.title.includes(keyword)).length;
      const completed = countCompleted(keyword);
      document.getElementById("statsBox").innerHTML =
        `<b>${keyword}</b><br>총 지점: ${total}<br>완료 지점: ${completed}`;
    }

    function renderMap(filteredData = markerData) {
      const mapContainer = document.getElementById("map");
      const mapOption = { center: new kakao.maps.LatLng(37.5665, 126.9780), level: 8 };
      map = new kakao.maps.Map(mapContainer, mapOption);
      map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);

      filteredData.forEach(data => {
        const position = new kakao.maps.LatLng(data.lat, data.lng);
        const iconUrl = isCompleted(data.title) ? completedIconUrl : defaultIconUrl;
        const markerImage = new kakao.maps.MarkerImage(iconUrl, new kakao.maps.Size(32, 32));

        const marker = new kakao.maps.Marker({
          position: position,
          map: map,
          image: markerImage
        });

        kakao.maps.event.addListener(marker, "click", () => {
          markComplete(data.title);
          alert(`✅ 완료 처리: ${data.title}`);
          const keyword = document.getElementById("searchInput").value.trim();
          const filtered = keyword ? markerData.filter(item => item.title.includes(keyword)) : markerData;
          renderMap(filtered);
          if (keyword) renderStats(keyword);
        });
      });
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const keyword = this.value.trim();
      if (keyword === "") {
        renderMap();
        document.getElementById("statsBox").innerHTML = "";
      } else {
        const filtered = markerData.filter(item => item.title.includes(keyword));
        renderMap(filtered);
        renderStats(keyword);
      }
    });

    // 실시간 위치 추적
    document.getElementById("locateBtn").addEventListener("click", function() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const loc = new kakao.maps.LatLng(lat, lng);
          map.setCenter(loc);

          if (userMarker) userMarker.setMap(null);
          userMarker = new kakao.maps.Marker({ position: loc, map: map });
        }, function(error) {
          alert("📡 위치 추적에 실패했습니다: " + error.message);
        }, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        });
      } else {
        alert("이 브라우저는 위치 추적을 지원하지 않습니다.");
      }
    });

    renderMap();
  </script>
</body>
</html>
