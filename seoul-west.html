<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>자치구별 검색 가능한 건물 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=abf50f881fbafdf6787347059a09b69c&libraries=clusterer&autoload=false"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:sans-serif; }
    #map { width:100%; height:100%; position:relative; }
    #controlPanel {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(255,255,255,0.9); padding:10px; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #searchInput {
      padding: 8px; width: 220px; font-size: 15px; border: 1px solid #ccc;
      border-radius: 6px;
    }
    #locateBtn {
      position: absolute; bottom: 15px; right: 15px; z-index: 10;
      padding: 12px 18px; background-color: #007bff; color: white;
      border: none; border-radius: 12px; font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controlPanel">
    <input type="text" id="searchInput" placeholder="자치구 예: 은평구" />
  </div>
  <div id="map"></div>
  <button id="locateBtn">내 위치</button>

  <script>
    let map, clusterer, myLocation;
    const completedSet = new Set();
    let allMarkers = [];

    const markerData = [
      { lat: 37.59534167, lng: 126.90712222, title: "은평-건축-001/은평구 신사동 208-8/C", pdf: "pdf/은평-건축-001.pdf" },
      { lat: 37.58323056, lng: 126.91663056, title: "은평-주택(2)-008/은평구 응암동 742-30/B", pdf: "pdf/은평-주택(2)-008.pdf" },
      { lat: 37.60500278, lng: 126.93764167, title: "은평-주택-001/은평구 녹번동 20-57/C", pdf: "pdf/은평-주택-001.pdf" },
      { lat: 37.501, lng: 127.026, title: "강남-건축-001/강남구 역삼동 123-45/A", pdf: "pdf/강남-건축-001.pdf" }
    ];

    const defaultImage = new kakao.maps.MarkerImage(
      "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
      new kakao.maps.Size(24, 35)
    );

    const completedImage = new kakao.maps.MarkerImage(
      "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png",
      new kakao.maps.Size(24, 35)
    );

    function loadCompleted() {
      const saved = localStorage.getItem('completedMarkers');
      if (saved) {
        JSON.parse(saved).forEach(idx => completedSet.add(idx));
      }
    }

    function saveCompleted() {
      localStorage.setItem('completedMarkers', JSON.stringify([...completedSet]));
    }

    function createMarkers(filteredData) {
      if (clusterer) clusterer.clear();

      const markers = [];
      const bounds = new kakao.maps.LatLngBounds();

      filteredData.forEach((data, index) => {
        const position = new kakao.maps.LatLng(data.lat, data.lng);
        bounds.extend(position);

        const marker = new kakao.maps.Marker({
          position,
          image: completedSet.has(index) ? completedImage : defaultImage
        });

        const content = document.createElement('div');
        content.style.padding = '5px';
        content.style.fontSize = '15px';
        content.innerHTML = `
          <strong>${data.title}</strong><br/>
          <label><input type="checkbox" id="chk-${index}" style="margin-right:6px;" /> 완료</label><br/>
          ${data.pdf ? `<a href="${data.pdf}" target="_blank">[PDF 보기]</a>` : '<em>PDF 없음</em>'}
        `;

        const infowindow = new kakao.maps.InfoWindow({
          content, removable: true
        });

        kakao.maps.event.addListener(marker, 'click', () => {
          infowindow.open(map, marker);
          const checkbox = content.querySelector(`#chk-${index}`);
          checkbox.checked = completedSet.has(index);

          checkbox.onclick = () => {
            if (checkbox.checked) {
              completedSet.add(index);
              marker.setImage(completedImage);
            } else {
              completedSet.delete(index);
              marker.setImage(defaultImage);
            }
            saveCompleted();
          };
        });

        markers.push(marker);
      });

      clusterer.addMarkers(markers);
      map.setBounds(bounds);
    }

    function initMap() {
      loadCompleted();

      map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.55, 126.91), level: 7
      });

      map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);

      clusterer = new kakao.maps.MarkerClusterer({
        map, averageCenter: true, minLevel: 7
      });

      createMarkers(markerData);

      // 검색 필터 이벤트
      document.getElementById("searchInput").addEventListener("input", e => {
        const query = e.target.value.trim();
        const filtered = markerData.filter(d => d.title.includes(query));
        createMarkers(filtered.length ? filtered : markerData);
      });

      // 내 위치
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          myLocation = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
          const myMarker = new kakao.maps.Marker({
            map, position: myLocation,
            image: new kakao.maps.MarkerImage(
              "https://github.com/yong-hyuk/mobile/blob/main/location.png?raw=true",
              new kakao.maps.Size(30, 30),
              { offset: new kakao.maps.Point(10, 10) }
            )
          });

          const myInfo = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;font-size:13px;">내 위치</div>',
            position: myLocation
          });
          myInfo.open(map, myMarker);
        });
      }
    }

    window.onload = () => {
      if (typeof kakao !== 'undefined') {
        kakao.maps.load(initMap);
      } else {
        alert("카카오맵 로딩 실패. API 키 확인 필요");
      }
    };
  </script>
</body>
</html>
