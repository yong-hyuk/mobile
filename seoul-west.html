      right: 15px;
      z-index: 10;
      padding: 12px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      touch-action: manipulation;

      const saved = localStorage.getItem('completedMarkers');

        JSON.parse(saved).forEach(idx => completedSet.add(idx));
      }
    }

    function saveCompleted() {
      localStorage.setItem('completedMarkers', JSON.stringify([...completedSet]));
    }

     { lat: 37.62406389, lng: 126.92264722, title: "은평-주택(3)-274/은평구 불광동 480-306/B", pdf: "pdf/은평-주택(3)-274.pdf ",
     { lat: 37.60567222, lng: 126.91909722, title: "은평-주택(3)-276/은평구 역촌동 25-73/C", pdf: "pdf/은평-주택(3)-276.pdf ",
     { lat: 37.59584722, lng: 126.90737778, title: "은평-주택(3)-292/은평구 신사동 231-4/B", pdf: "pdf/은평-주택(3)-292.pdf ",
     { lat: 37.58008056, lng: 126.90151389, title: "은평-주택(3)-296/은평구 증산동 217-21/C", pdf: "pdf/은평-주택(3)-296.pdf ",

     { lat: 37.58588889, lng: 126.88902778, title: "은평-주택(3)-300/은평구 수색동 318-9/C", pdf: "pdf/은평-주택(3)-300.pdf ",

     { lat: 37.605425, lng: 126.90613889, title: "은평-주택-002/은평구 구산동 226/C", pdf: "pdf/은평-주택-002.pdf "
        // 여기에 지점 추가 가능
      ];

      // 마커 이미지
      const defaultImage = new kakao.maps.MarkerImage(
        "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
        new kakao.maps.Size(24, 35)
      );

      const completedImage = new kakao.maps.MarkerImage(
        "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png",
        new kakao.maps.Size(24, 35)
      );

     markerData.forEach((data, index) => {
  const position = new kakao.maps.LatLng(data.lat, data.lng);
  bounds.extend(position);

  const marker = new kakao.maps.Marker({ position });
  kakao.maps.event.addListener(marker, 'click', function() {
    if (data.pdf) {
      window.open(data.pdf, '_blank');  // PDF 새 창으로 열기
    } else {
      alert("PDF 파일이 등록되지 않았습니다.");
    }
  });
});

        const infoContent = document.createElement('div');
        infoContent.style.padding = '5px';
        infoContent.style.fontSize = '15px';
        infoContent.innerHTML = `
          ${data.title}<br/>
          <label style="cursor:pointer;">
            <input type="checkbox" id="chk-${index}" style="transform: scale(1.3); margin-right: 6px;" /> 완료
          </label>
        `;

        const infowindow = new kakao.maps.InfoWindow({
          content: infoContent,
          removable: true
        });

        kakao.maps.event.addListener(marker, 'click', () => {
          infowindow.open(map, marker);
          const checkbox = infoContent.querySelector(`#chk-${index}`);
          checkbox.checked = completedSet.has(index);

          checkbox.onclick = () => {
            if (checkbox.checked) {
              completedSet.add(index);
              marker.setImage(completedImage);
            } else {
              completedSet.delete(index);
              marker.setImage(defaultImage);
            }
            saveCompleted();
          };
        });

        markers.push(marker);
        bounds.extend(position);
      });

      clusterer.addMarkers(markers);
      map.setBounds(bounds);

      // 내 위치 마커
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          myLocation = new kakao.maps.LatLng(lat, lng);

          const myMarker = new kakao.maps.Marker({
            map: map,
            position: myLocation,
            image: new kakao.maps.MarkerImage(
              "https://github.com/yong-hyuk/mobile/blob/main/location.png?raw=true",
              new kakao.maps.Size(30, 30),
              { offset: new kakao.maps.Point(10, 10) }
            )
          });

          const myInfo = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;font-size:13px;">내 위치</div>',
            position: myLocation
          });
          myInfo.open(map, myMarker);
        });
      }
    }

    // 내 위치 버튼
    document.getElementById("locateBtn").addEventListener("click", () => {
      if (myLocation) {
        map.setCenter(myLocation);
      } else {
        alert("위치 정보를 불러오지 못했습니다.");
      }
    });

    // SDK 로드 후 초기화
    window.onload = () => {
      if (typeof kakao !== 'undefined') {
        kakao.maps.load(initMap);
      } else {
        alert("카카오맵 로딩 실패. API 키를 확인하세요.");
      }
    };
  </script>

</html>
